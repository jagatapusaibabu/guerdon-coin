<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management DApp - Messaging</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Reset some default styles */
body, h1, h2, ul, li, form {
    margin: 0;
    padding: 0;
}

/* Style the body with a background color */
body {
    background-color: gold;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Style the header */
header {
    background-color: #333;
    color: white;
    padding: 10px;
}

/* Style the main content */
main {
    margin: 20px;
    text-align: center;
}

/* Center the content */
center {
    text-align: center;
}

/* Style the form container */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style form labels and inputs */
label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the button */
button[type="button"] {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="button"]:hover {
    background-color: #555;
}

/* Style the h2 element */
h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

    </style>
</head>
<body style="background-color: gold">
    <header>
        <h1>Messaging</h1>
    </header>
    <nav>
        <ul class="button-list">
            <li><a href="index.html" class="nav-button">Home</a></li>
            <li><a href="registration.html" class="nav-button">Registration</a></li>
            <li><a href="login.html" class="nav-button">Login</a></li>
            <li><a href="business.html" class="nav-button">Business Account</a></li>
            <li><a href="messaging.html" class="nav-button">Messaging</a></li>
        </ul>
    </nav>
    <main>
        <center>
        <h2>Messaging Functions</h2>
        <form>
            <label for="messageReceiver">Receiver Username:</label>
            <input type="text" id="messageReceiver" name="messageReceiver"><br></br>

            <label for="messageText">Message:</label>
            <textarea id="messageText" name="messageText"></textarea><br></br>

            <button type="button" onclick="sendMessage()">Send Message</button>
        </form>
        </center>
    </main>
</body>
</html>
