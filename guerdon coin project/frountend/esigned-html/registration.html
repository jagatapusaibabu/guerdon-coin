<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management DApp - Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Reset some default styles */
body, h1, h2, ul, li, form {
    margin: 0;
    padding: 0;
}

/* Style the body with a background color */
body {
    background-color: aqua;
    font-family: Arial, sans-serif;
}

/* Style the header */
header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

/* Style the navigation menu */
nav ul {
    background-color: #333;
    list-style-type: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
}

/* Style the main content */
main {
    margin: 20px;
    text-align: center;
}

/* Style the form container */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style form labels and inputs */
label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the button */
button[type="button"] {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="button"]:hover {
    background-color: #555;
}

/* Center the form contents */
center {
    text-align: center;
}

/* Add attractive styles */
h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Add a border and padding around the form */
form {
    border: 1px solid #ccc;
    padding: 20px;
}

/* Increase the button's border radius and add a hover effect */
button[type="button"] {
    border-radius: 10px;
}

button[type="button"]:hover {
    background-color: #333;
    color: white;
}
button[type="button"] {
    background-color: #7770d4;
    color: white;
    padding: 10px 20px;
    border: 2px;
    border-radius: 5px;
    cursor: pointer;
}

button[type="button"]:hover {
    background-color: #555;
}

/* Center the form contents */
center {
    text-align: center;
}
/* Style the navigation buttons */
.nav-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #6a6dc0;
    color: white;
    text-decoration: none;
    border: 2px;
    border-radius: 5px;
    margin: 5px;
}

.nav-button:hover {
    background-color: #555;
}

/* Center the buttons within the navigation bar */
.button-list {
    text-align: center;
}
    </style>
</head>
<body style="background-color: aqua">
    <header>
        <h1>Registration</h1>
    </header>
    <nav>
        <ul class="button-list">
            <li><a href="index.html" class="nav-button">Home</a></li>
            <li><a href="registration.html" class="nav-button">Registration</a></li>
            <li><a href="login.html" class="nav-button">Login</a></li>
            <li><a href="business.html" class="nav-button">Business Account</a></li>
            <li><a href="messaging.html" class="nav-button">Messaging</a></li>
        </ul>
    </nav>
    <main>
        <center>   
        <h2>Create an Account</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" name="phonenumber"><br><br>

            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType">
                <option value="business">Business Account</option>
                <option value="general">General Account</option>
            </select><br><br>

            <button type="button" onclick="registerUser()">Register</button>
        </form>
        </center>
    </main>

    <script>
        function registerUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var phonenumber = document.getElementById("phonenumber").value;
            var accountType = document.getElementById("accountType").value;

            if (username && password && phonenumber && accountType) {
                // All fields are entered, so redirect to the login page
                window.location.href = "login.html";
            } else {
                // Display an alert or error message if any field is missing
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
